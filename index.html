<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Maze Defence</title>
    <style>
      :root {
        --bg: #0b0e14;
        --bg-2: #0e1116;
        --panel: #161b22;
        --border: #30363d;
        --text: #c9d1d9;
        --muted: #9da7b3;
        --accent: #2ea043;
        --btn-bg: #21262d;
        --btn-bg-hover: #30363d;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      }
      #top-bar {
        background: rgba(22, 27, 34, 0.9);
        border-bottom: 1px solid var(--border);
        position: sticky;
        top: 0;
        z-index: 10;
        backdrop-filter: blur(6px);
      }
      button {
        background: var(--btn-bg);
        color: var(--text);
        border: 1px solid var(--border);
        border-radius: 6px;
        padding: 6px 10px;
        cursor: pointer;
      }
      button:hover {
        background: var(--btn-bg-hover);
      }
      #game-canvas {
        display: block;
      }
    </style>
</head>
<body>
    <div id="app"></div>
</body>
</html>
